{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

   {% for post in posts %}

       <div class="border p-3 m-4">

       <img src="{% static 'blog/images/avatar.svg' %}" style="max-width:70px" alt="صورة الناشر">

           <span class="text-muted mx-3">نشر في {{ post.post_date|date:'d-m-Y' }}</span>
       <h3><a href="#">{{ post.title }}</a></h3>
       <p>{{ post.content }}</p>

       </div>

    {% endfor %}

{% endblock %}

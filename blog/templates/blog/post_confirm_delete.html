{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <h3 class="border-bottom p-2"> هل انت متاكد من الحذف - {{ object.title }}</h3>

    <form method="POST" class="my-5 border p-5">
        <h4 class="my-4"> انتا علي وشك حذف هذه التدوينه؟</h4>
        <hr>
        {% csrf_token %}
        <input type="submit" value="حذف" class="btn btn-danger">
        <a class="btn btn-secondary mx-2" href="{% url 'detail' object.id%}"> ترجع </a>
    </form>





{% endblock %}
